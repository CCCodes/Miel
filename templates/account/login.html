{% load static %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    {% block title %}Profundiza | Miel-Tech{% endblock %}
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="{% static 'assets/css/material-dashboard.css' %}" rel="stylesheet" />
  <link href="{% static 'custom/custom.css' %}" rel="stylesheet" />
</head>

<body class="">
 <div class="container-fluid">
<div class="row">
<div class="center col-lg-6 col-md-12">
	<div class="card">
		<div class="card-header card-header-primary">
			<h4 class="card-title">Iniciar Sesion</h4>
		</div>
		<div class="card-body">
            <form method="POST" action="{% url 'account:login_submit' %}">
                {% csrf_token %}
			<div class="row">
				<div class="col-md-6">
					<div class="form-group bmd-form-group">
					  <label class="bmd-label-floating">Correo Electr&oacute;nico</label>
					  <input type="text" class="form-control" name="input-email">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group bmd-form-group">
						<label class="bmd-label-floating">Contrase&ntilde;a</label>
						<input type="password" class="form-control" name="password">
					</div>
				</div>
			</div>
			<button type="submit" href="#" class="btn btn-primary pull-right">Enviar</button>
        </form>
		</div>
	</div>
</div></div>
<div class="row">
<div class="center col-lg-6 col-md-12">
	<div class="card">
		<div class="card-header card-header-warning">
			<h4 class="card-title">Registrar</h4>
		</div>
		<div class="card-body">
            <form method="POST" action="{% url 'account:register' %}">
                {% csrf_token %}
            <div class="row">
				<div class="col-md-6">
					<div class="form-group bmd-form-group">
					  <label class="bmd-label-floating">Nombre Primero</label>
					  <input type="text" name="first-name" class="form-control">
					</div>
				</div>
			<div class="col-md-6">
				<div class="form-group bmd-form-group">
				  <label class="bmd-label-floating">Apellido</label>
				  <input type="text" name="last-name" class="form-control">
				</div>
			  </div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group bmd-form-group">
					  <label class="bmd-label-floating">C&oacute;digo</label>
					  <input type="text" name="restaurant-code" class="form-control">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group bmd-form-group">
						<label class="bmd-label-floating">Correco Electr&oacute;nico</label>
						<input type="email" name="register-email" class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group bmd-form-group">
						<label class="bmd-label-floating">Contrase&ntilde;a</label>
						<input type="password" name="register-pwd" class="form-control">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group bmd-form-group">
					  <label class="bmd-label-floating">Confirmar Contrase&ntilde;a</label>
					  <input type="password" name="register-pwd2" class="form-control">
					</div>
				</div>
			</div>
                <div class="row">
            <select name="user-type" class="form-control">
                <option value="owner">Propietario</option>
                <option value="manager">Gerente</option>
            </select>
                </div>
			<button type="submit" class="btn btn-warning pull-right">Enviar</button>
            </form>
		</div>
	</div>
</div></div></div>
  <!--   Core JS Files   -->
  <script src="{% static 'assets/js/core/jquery.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'assets/js/core/popper.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'assets/js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'assets/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
  <!-- Chartist JS -->
  <script src="{% static 'assets/js/plugins/chartist.min.js' %}"></script>
  <!--  Notifications Plugin    -->
  <script src="{% static 'assets/js/plugins/bootstrap-notify.js' %}"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'assets/js/material-dashboard.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'custom/custom.js' %}"></script>
  <script>
    $(document).ready(function() {
      // Javascript method's body can be found in assets/js/demos.js
      md.initDashboardPageCharts();

    });
  </script>
</body>

</html>
