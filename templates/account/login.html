{% load static %}
{% load staticfiles %}<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Profundiza | Miel-Tech</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />
  <link href="{% static 'custom/custom-login.css' %}" rel="stylesheet" />
</head>
<body id="my-login" class="text-center">

    <form class="form-signin" method="POST" action="{% url 'account:login_submit' %}">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <input class="form-control mb-3" type="text" name="username" id="sample-user" placeholder="Email Address" />
        <input class="form-control mb-3" type="password" name="password" id="sample-pwd" placeholder="Password" />
{% comment %}          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>{% endcomment %}
        {% if failed == 'failed' %}
        <div class="alert alert-warning">Incorrect Username or Password</div>
    {% endif %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
    </form>
</body>
